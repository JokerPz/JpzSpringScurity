# 应用名称
spring:
  application:
      name: JpzSpringScurity
  datasource:
    url: jdbc:mysql://localhost:3306/dev-demo?characterEncoding=utf8&useUnicode=true
    username: root
    password: 123456

  jpa:
    database: mysql
    database-platform: mysql
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
# 应用服务 WEB 访问端口
server:
  port: 8080

